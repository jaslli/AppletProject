# 应用名称
spring.application.name=myproject
# 应用服务 WEB 访问端口
server.port=8080
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/project?serverTimezone=GMT%2B8&userUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=password
# 返回JSON的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
# 配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/yww/mapper/xml/*.xml
# 配置日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 阿里云视频点播配置
aliyun.vod.file.keyid=
aliyun.vod.file.keysecret=
# 上传文件配置
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
# 开启Knife4j
knife4j.enable=true
knife4j.setting.enableSwaggerModels=true
knife4j.setting.swaggerModelName=实体文档
# Redis的配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=5000
# 配置https
server.ssl.key-store=
server.ssl.key-store-password=
server.ssl.key-store-type=


